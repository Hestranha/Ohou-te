<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/confetti.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style-estetica.css" />
    <link rel="icon" href="./assets/img/hu.png" type="image/png" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <!-- Para crear el mundo con las bolas  -->    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script> -->
    <script src="./src/js/matter.js"></script>
    <title>Ohou-te</title>
  </head>
  <body>
    <h2 class="titulo-sorteo" id="miTitulo">Ohou♧te</h2>
    <p class="titulo-sub">¡Crea y comienza tu suerte con posibilidades infinitas!</p>
    <div class="bolas-container">
      <div class="container-izquierda">
        <div class="container">
          <div class="datos">
            <label for="numBolas">Posibilidades</label>
            <textarea oninput="limitarCaracteres(this, 60,50);numFilas(this.value);" id="numBolas"></textarea>
            <div class="entradas">
              <label for="posibilidades-totales">Entradas</label>
              <input type="text" id="posibilidades-totales" value="10" readonly/>
            </div>
          </div>
          <div class="container-botones-ajustes">
            <div class="container-opciones">
              <label>Opciones</label>
              <div class="opciones-especificas">
                <div class="container-uno-por-uno">
                  <label class="sub-opcion" for="velocidad">Velocidad</label>
                  <select id="velocidad">
                    <option value="normal">Normal</option>
                    <option value="rapido">Rápido</option>
                  </select>
                </div>
                <div class="container-uno-por-uno">
                  <label class="sub-opcion" for="duracion">Duración</label>
                  <select id="duracion">
                    <option value="3">4s.</option>
                    <option value="4">5s.</option>
                    <option value="5">6s.</option>
                  </select>
                </div>
                <div class="container-uno-por-uno">
                  <label class="sub-opcion iii">#Resultados</label>
                  <input id="numResultados" type="number" maxlength="2" min="1" max="50" oninput="limitarLongitud();" value="10"/>
                </div>
                <div class="container-uno-por-uno">
                  <div class="sonido-forma">
                    <label class="cl-checkbox">
                      <input id="sonido" checked="checked" type="checkbox">
                      <span></span>
                    </label>
                  </div>
                  <label class="sub-opcion s" for="sonido">Sonido</label>
                </div>
              </div>
            </div>
            <div class="botones xd">
              <button class="cB" onclick="crearBolas()">Reset<span></span></button>
              <button class="g" onclick="comenzar()">Comenzar<span></span></button>
            </div>
          </div>
          <div id="r1" class="datos-resultados zoomResultado">
            <label for="resultados1">Resultados</label>
            <textarea id="resultados1" readonly></textarea>
          </div>
        </div>
      </div>
      <div class="container-derecha">
        <div class="caja-bolas">
          <div id="bolas"></div>
        </div>
      </div>
      <div id="r2" class="container-izquierda">
        <div class="datos-resultados zoomResultado">
          <label for="resultados2">Resultados</label>
          <textarea id="resultados2" readonly></textarea>
        </div>
      </div>
    </div>
    <footer>
      <p>Creado por hestranho © 2024</p>
    </footer>
    <script src="./src/js/confetti.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
